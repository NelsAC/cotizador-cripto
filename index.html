<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotizador de Criptomoneda</title>
    <link rel="icon" href="" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Cotizador de Criptomonedas</h1>
      <div id="main-currency">
        <form class="input-currency" id="form">
          <div class="currency-body">
            <label for="currency">Seleccione una moneda:</label>
            <select id="currency">
              <option value="0" class="option">- Elegir -</option>
              <option value="USD">Dolar Estadounidense</option>
              <option value="PEN">Soles</option>
              <option value="GBP">Libras</option>
              <option value="EUR">Euros</option>
            </select>
          </div>
          <div class="criptocurrency-body">
            <label for="criptocurrency">Seleccione la criptomoneda:</label>
            <select id="criptocurrency">
              <option value="0" class="option">- Elegir -</option>
            </select>
          </div>
          <button type="submit">Cotizar</button>
        </form>
        <div class="result-currency">
          <!-- spiner -->
          <div class="spinner"></div>

          <!-- resultado -->
          <div class="result"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <span class="footer-description"
        >Hecho con &#10084; por nelsonis.dev</span
      >
    </footer>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
